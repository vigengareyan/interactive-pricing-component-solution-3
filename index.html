<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="top">
        <div class="top-container">
  <h1>Simple, traffic-based pricing</h1>
  <h2>Sign-up for our 30-day trial. No credit card required. </h2>
          </div>
    </div>
      <div class="box">
        <div class="box-1">
          <div class="1">
            <div class="pageviews">
            
              <span></span> PAGEVIEWS 
            </div>
          </div>
          <div class="2">
            <div class="per-month">
            
              <span></span> /month 
            </div>
          </div>
          <div class="3">
            <div class="slider">
          <input id="slide" type="range" class="slider" min="1" max="5" value="3">
            </div>
          </div>
          <div class="4">
            <div class="month-year">
            
            Monthly Billing
              
              <div class="switch">
                <input type="submit" value="1">
                <input type="submit" value="2">
              </div>
              Yearly Billing
              <span>25% discount</span>
              
            </div>
          </div>

        </div>
        
        <div class="box-2">
          <div class="web"><img src="images/icon-check.svg" alt="check">Unlimited websites</div>
          <div class="own"><img src="images/icon-check.svg" alt="check">100% data ownership</div>
          <div class="email"><img src="images/icon-check.svg" alt="check">Email reports</div>
  
        </div>
        <div class="box-3">
          <button>Start my trial</button>
          
        </div>

        </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/vigengareyan">Vigen</a>.
  </div>
    </footer>
  <script src="script.js"></script>
</body>
</html>
